<html>
	<head>
		<meta charset="utf-8">
		<link href="css/bundle.min.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>
	<body>
		<div id=content></div>
		
		<script id="requester-template" type="text/x-handlebars-template">
			<div id=header class="bg-red">
				<form>
					<div class="form-group">
						<input type="text" placeholder="digite o cpf ou o email..." class="form-control" id="search">
						<i class="fa fa-search"></i>
					</div>
				</form>
				<ul class="nav" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" role="tab" href="#crm">Dados cadastrais</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" role="tab" href="#statement">Extrato</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" role="tab" href="#address">Endereço</a>
					</li>
				</ul>
			</div>
			<div id=body>
				<div class="tab-content">
					<div class="tab-pane active" id="crm" role="tabpanel">
						<div class="form-group form-inline">
							<div class="col-8 p-0 mr-2">
								<label for="exampleInputEmail1">Email</label>
								<input type="text" class="form-control" value="{{#email}}{{/email}}">
							</div>
							<div class="col-2 p-0 text-center mr-2">
								<label>Opt-in ?</label><br>
								<div class="toogle">
									<input type="checkbox" id="optin" {{#optin}}{{/optin}}>
									<label for="optin">Toggle</label>
								</div>
							</div>
							<div class="col-1 p-0 text-center" style="font-size: 25px;color: #666;">
								<i class="fa fa-list pt-4"></i>
							</div>
						</div>
						<div class="form-group form-inline">
							<div class="col-3 p-0 mr-2">
								<label for="exampleInputEmail1">Categoria</label>
								<input type="text" class="form-control" value="{{informacoesFidelidade.programa.categoriaFidelidade}}">
							</div>
							<div class="col-3 p-0 mr-2">
								<label for="exampleInputEmail1">Pontuação</label>
								<input type="text" class="form-control" value="{{informacoesFidelidade.programa.quantidadePontosCategoriaAtual}}">
							</div>
							<div class="col-5 p-0">
								<label for="exampleInputEmail1">Pontos para mudar</label>
								<input type="text" class="form-control col-7" value="{{informacoesFidelidade.programa.quantidadePontosProximaCategoria}}">
							</div>
						</div>
						<div class="mt-3 mb-2"><b>Benefícios</b></div>
						{{#each beneficio}}
							<div class="form-group">
								<label for="exampleInputEmail1">Descrição</label>
								<input type="text" class="form-control"  value="{{descricaoBeneficio}}">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Promoção</label>
								<input type="text" class="form-control" value="{{nomePromocao}}">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Voucher</label>
								<input type="text" class="form-control" value="{{codigoVoucher}}">
							</div>
						 {{/each}}
					</div>
					<div class="tab-pane" id="statement" role="tabpanel">
						{{#each extrato}}
							<div class="mb-1">
								Número do extrato: <b>{{numeroExtrato}}</b>
								<div class="card">
									<div class="card-body p-1">
										<div class="mb-1">
											<b>Nome da loja:</b><br>
											<span>{{nomeLojaCompra}}</span><br>
										</div>
										<div class="mb-1">
											<b>Produto</b><br>
											<span>{{nomeLojaCompra}}</span><br>
										</div>
										<div class="mb-1">
											<b>Data da compra:</b><br>
											<span>{{dataCompra}}</span><br>
										</div>
										<div class="mb-1">
											<b>Valor:</b><br>
											<span>{{valorCompra}}</span><br>
										</div>
									</div>
								</div>
							</div>
						{{/each}}
					</div>
					<div class="tab-pane" id="address" role="tabpanel">
						<div class="form-group">
							<label for="exampleInputEmail1">Endereço</label>
							<input type="text" class="form-control" id="ident" aria-describedby="emailHelp">
						</div>
						<div class="form-group form-inline">
							<div class="col-6 p-0">
								<label for="exampleInputEmail1">Cidade</label>
								<input type="text" class="form-control">
							</div>
							<div class="col-6 pr-0">
								<label for="exampleInputEmail1">Bairro</label>
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-inline form-group">
							<div class="col-6 p-0">
								<label for="exampleInputEmail1">CEP</label>
								<input type="text" class="form-control">
							</div>
							<div class="col-3 pr-0">
								<label for="exampleInputEmail1">UF</label>
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Complemento</label>
							<input type="text" class="form-control" id="ident" aria-describedby="emailHelp">
						</div>
						<div class="input-switch mt-3 form-inline">
							<div class="col-6 p-0">
								<label>Endereço de cobrança</label><br>
								<div class="toogle">
									<input type="checkbox" id="address_payment" class="address_payment">
									<label for="address_payment">Toggle</label>
								</div>
							</div>
							<div class="col-6 p-0 text-center">
								<button type="button" class="submit-btn text-left">Salvar<br>edição <i class="fa fa-save"></i></button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id=footer class="p-1 mt-3 text-right">
				<small>
					<small>PoweredBy</small>
					<br>
					AktieNow
				</small>
			</div>		
		</script>	
	
		<script type="text/javascript" src="libs/bundle.min.js"></script>
		<script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
	</body>
</html>
