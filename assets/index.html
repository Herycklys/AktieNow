<html>
	<head>
		<meta charset="utf-8">
		<link href="css/bundle.min.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>
	<body>
		<div id=header class="bg-red">
			<form>
				<div class="form-group">
					<input type="text" placeholder="digite o cpf ou o email..." class="form-control" id="search">
					<i class="fa fa-search"></i>
				</div>
			</form>
			<ul class="nav" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" role="tab" href="#crm">CRM</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" role="tab" href="#address">ENDEREÇO</a>
				</li>
			</ul>
		</div>
		<div id=body>
			<div class="tab-content">
				<div class="tab-pane active" id="crm" role="tabpanel">
					<div class="form-group">
						<label for="exampleInputEmail1">Número de identificação</label>
						<input type="text" class="form-control" id="ident" aria-describedby="emailHelp">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Cartão C&A</label>
						<input type="text" class="form-control" id="ident" aria-describedby="emailHelp">
					</div>
					<div class="form-group form-inline">
						<div class="col-7 p-0">
							<label for="exampleInputEmail1">Compras no último mês</label>
							<input type="text" class="form-control">
						</div>
						<div class="col-5 pr-0">
							<label for="exampleInputEmail1">Produtos</label>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-inline form-group">
						<div class="col-7 p-0">
							<label for="exampleInputEmail1">Telefone</label>
							<input type="text" class="form-control">
						</div>
						<div class="col-5 pr-0">
							<label for="exampleInputEmail1">Ranking</label>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="input-switch mt-3 form-inline">
						<div class="col-5 p-0">
							<label>Cliente Vip:</label><br>
							<div class="toogle">
								<input type="checkbox" id="switch" class="vip">
								<label for="switch">Toggle</label>
							</div>
						</div>
						<div class="col-7 p-0">
							<label>Aceita o email marketing?</label>
							<div class="toogle">
								<input type="checkbox" id="accept-mkt" class="accept-mkt">
								<label for="accept-mkt">Toggle</label>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane" id="address" role="tabpanel">
					<div class="form-group">
						<label for="exampleInputEmail1">Endereço</label>
						<input type="text" class="form-control" id="ident" aria-describedby="emailHelp">
					</div>
					<div class="form-group form-inline">
						<div class="col-6 p-0">
							<label for="exampleInputEmail1">Cidade</label>
							<input type="text" class="form-control">
						</div>
						<div class="col-6 pr-0">
							<label for="exampleInputEmail1">Bairro</label>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-inline form-group">
						<div class="col-6 p-0">
							<label for="exampleInputEmail1">CEP</label>
							<input type="text" class="form-control">
						</div>
						<div class="col-3 pr-0">
							<label for="exampleInputEmail1">UF</label>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Complemento</label>
						<input type="text" class="form-control" id="ident" aria-describedby="emailHelp">
					</div>
					<div class="input-switch mt-3 form-inline">
						<div class="col-6 p-0">
							<label>Endereço de cobrança</label><br>
							<div class="toogle">
								<input type="checkbox" id="address_payment" class="address_payment">
								<label for="address_payment">Toggle</label>
							</div>
						</div>
						<div class="col-6 p-0 text-center">
							<button type="button" class="submit-btn text-left">Salvar<br>edição <i class="fa fa-check"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id=footer class="p-1 mt-3 text-right">
			<small>
				<small>PoweredBy</small>
				<br>
				AktieNow
			</small>
		</div>
		
		
		
		<script id="requester-template" type="text/x-handlebars-template">
			<table>
				<tr>
					<td>Customer:</td>
					<td class="data">{{name}}</td>
					</tr>
				{{#if tags}}
					<tr>
						<td>Tags:</td>
						<td class="data">{{#each tags}}{{this}} {{/each}}</td>
					</tr>
				{{/if}}
				<tr>
					<td>Added:</td>
					<td class="data">{{created_at}}</td>
				</tr>
				<tr>
					<td>Last signed in:</td>
					<td class="data">{{last_login_at}}</td>
				</tr>
			</table>
		</script>	
	
		<script src="libs/bundle.min.js"></script>
		<script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
	</body>
</html>
